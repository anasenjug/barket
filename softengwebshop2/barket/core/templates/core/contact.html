{% extends 'core/base.html' %}
{% block content %}
{% load static %}
<div class="products_header"><h2>Contact Us</h2></div>
<hr>
<div class="d-flex align-items-center justify-content-center p-3">
    <div class="form">
        <form method="POST" action="">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="name"><strong>Email address</strong></label>
                {{form.email}}
            </div>
            <div class="form-group">
                <label for="email"><strong>Subject</strong></label>
                {{form.subject}}
            </div>
            <div class="form-group">
                <label for="message"><strong>Message</strong></label>
                {{form.message}}
            </div>
            
            <div class="text-center">
                <button type="submit" class="btn btn-primary border-0" style="background-color:#07d226;border-radius: 25px;width: 150px;">Submit</button>
            </div> 
            
        </form>
    </div>
</div>
